  <main class="contenido-principal contenedor">  
         <form action="" class="formulario">
             <fieldset>
                <legend>Tus datos</legend>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input id='nombre' type="text" placeholder="Tu Nombre" required>
            </div>
            <div class="campo">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" placeholder="Tu Asunto">
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" placeholder="Tu Teléfono">
            </div>
            <div class="campo">
                <label for="tel">Mensaje:</label>
                <textarea name="" id=""></textarea>
            </div>
            </fieldset>
              
            <fieldset>
                <legend>País</legend>
                <div class="campo">
                    <label for="pais">País</label>
                    <select name="" id="pais">
                        <option>--Seleccione--</optio>
                        <option value="MX"> México </option>
                        <option value="AR"> Argentina </option>
                        <option value="BR"> Brasil </option>
                        <option value="EU"> EUA </option>
                        <option value="ES"> España </option>
                    </select>
                </div>  
            </fieldset>
            
            <fieldset>
                <legend>Informacion extra</legend>
                <div class="campo">
                    <label for="cliente">Cliente</label>
                    <input id="cliente" type="radio" name="tipo" value="cliente">
                </div>
                <div class="campo">
                    <label for="Proveedor">Proveedor</label>
                    <input id="Proveedor" type="radio" name="tipo" value="proveedor">
                </div>
                <div class="campo">
                    <label for="categoria">Categorías de Interés:</label>
                    <input list="categorias" name="categorias">
                    <datalist id="categorias">
                        <option value="Cocina">
                        <option value="Exterior">    
                        <option value="Recamaras">
                        <option value="Oficina">    
                        <option value="Televisión">       
                    </datalist>
                </div>
            </fieldset>
        
            <input class="boton" type="submit"  value="Enviar Formulario">
        </form>
</main>
